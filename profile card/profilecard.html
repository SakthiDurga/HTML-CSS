<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <title>My Profile</title>
        <link rel="stylesheet" href="profilecard.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHdvbWFuJTIwcG9ydHJhaXR8ZW58MHx8MHx8fDA%3D" alt="Profile Picture" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Alice</span>
                <span class="job">Cybersecurity Expert</span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background-color: blueviolet;" class="link">
                    <i class='bx  bx-credit-card-alt'  ></i>  
                </a>
                <a href="#" style="background-color: tomato;" class="link">
                    <i class='bx  bx-qr-scan'  ></i>  
                </a>
                <a href="#" style="background-color: teal;" class="link">
                    <i class='bx  bx-package'  ></i> 
                </a>
            </div>
            <div class="buttons">
                <button class="button">Donate</button>
                <button class="button">Check Page</button>
                <button class="button">Order Now</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">77k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">7k</span>
                </div>
            </div>
        </div>
    </body>
</html>
